name: Go

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.18", "1.19", "1.20"]
    steps:
      - name: Updating ...
        run: sudo apt-get -qq update

      - uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Go build (source)
        run: make

      - name: Go build (tests)
        run: make tests

      - name: Go vet
        run: make vet
