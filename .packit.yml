upstream_package_name: rhc
downstream_package_name: rhc
specfile_path: rhc.spec

srpm_build_deps:
  - gawk
  - git-core
  - golang
  - make
  - 'pkgconfig(dbus-1)'
  - 'pkgconfig(systemd)'
  - rpm-build

actions:
  post-upstream-clone:
    - bash -c 'make rhc.spec dist'
  get-current-version:
    - awk '/^Version:/ {print $2;}' ./rhc.spec
  create-archive:
    - bash -c 'echo rhc-*.tar.*'
  fix-spec-file:
    - echo 'nothing to fix'

jobs:
  - job: copr_build
    trigger: pull_request
    additional_repos:
      - "copr://@yggdrasil/latest"
    targets:
      - centos-stream-9
      - centos-stream-10
      - fedora-all
      - rhel-8
      - rhel-9

  - job: copr_build
    trigger: commit
    additional_repos:
      - "copr://@yggdrasil/latest"
    branch: main
    owner: "@yggdrasil"
    project: latest
    targets:
      - centos-stream-9
      - centos-stream-10
      - fedora-all
      - rhel-8
      - rhel-9

  - job: tests
    trigger: pull_request
    identifier: "unit/centos-stream"
    targets:
      - centos-stream-9
      - centos-stream-10
    labels:
      - unit
    tf_extra_params:
      environments:
        - artifacts:
            - type: repository-file
              id: https://copr.fedorainfracloud.org/coprs/g/yggdrasil/latest/repo/centos-stream-$releasever/group_yggdrasil-latest-centos-stream-$releasever.repo

  - job: tests
    trigger: pull_request
    identifier: "unit/fedora"
    targets:
      - fedora-all
    labels:
      - unit
    tf_extra_params:
      environments:
        - artifacts:
            - type: repository-file
              id: https://copr.fedorainfracloud.org/coprs/g/yggdrasil/latest/repo/fedora-$releasever/group_yggdrasil-latest-fedora-$releasever.repo

  - job: tests
    trigger: pull_request
    identifier: "unit/rhel"
    targets:
      rhel-8-x86_64:
        distros:
          - RHEL-8-Released
      rhel-9-x86_64:
        distros:
          - RHEL-9.4.0-Nightly
    labels:
      - unit
    tf_extra_params:
      environments:
        - artifacts:
            - type: repository-file
              id: https://copr.fedorainfracloud.org/coprs/g/yggdrasil/latest/repo/rhel-$releasever/group_yggdrasil-latest-rhel-$releasever.repo
          settings:
            provisioning:
              tags:
                BusinessUnit: sst_csi_client_tools
    use_internal_tf: true
