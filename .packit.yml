upstream_package_name: rhc
downstream_package_name: rhc
specfile_path: rhc.spec

srpm_build_deps:
  - gawk
  - git-core
  - golang
  - make
  - "pkgconfig(bash-completion)"
  - "pkgconfig(dbus-1)"
  - "pkgconfig(systemd)"
  - "rpm_macro(forgemeta)"
  - rpm-build

actions:
  post-upstream-clone:
    - make dist
    - make rhc.spec
  get-current-version:
    - awk '/^Version:/ {print $2;}' rhc.spec
  create-archive:
    - bash -c 'echo rhc-*.tar.*'
  fix-spec-file:
    - echo 'nothing to fix'

jobs:
  - job: copr_build
    trigger: pull_request
    additional_repos:
      - "copr://@yggdrasil/latest"
    targets:
      - centos-stream-9-aarch64
      - centos-stream-9-x86_64
      - rhel-8-aarch64
      - rhel-8-x86_64
      - rhel-9-aarch64
      - rhel-9-x86_64

  - job: copr_build
    trigger: commit
    additional_repos:
      - "copr://@yggdrasil/latest"
    branch: main
    owner: "@yggdrasil"
    project: latest
    targets:
      - centos-stream-9-aarch64
      - centos-stream-9-x86_64
      - rhel-8-aarch64
      - rhel-8-x86_64
      - rhel-9-aarch64
      - rhel-9-x86_64
